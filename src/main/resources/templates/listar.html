<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${titulo}"></h1>


<table>
    <thead>
    <tr>
        <th>
            Nombre
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario: ${listaUsuarios}">
        <td th:text="${usuario.nombre}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
